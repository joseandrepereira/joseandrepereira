name: generate animation

on:
  # run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - master
    
  

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # generates a snake game from a github user (<github_user_name>) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
            dist/sunset.gif?color_snake=#ff4500&color_dots=#ffcc00,#ff9900,#ff6600,#cc3300,#993300
            dist/forest.gif?color_snake=#228B22&color_dots=#a8e6cf,#56ab2f,#2e7d32,#1b5e20,#0d3c14
            dist/galaxy.gif?color_snake=#8a2be2&color_dots=#ff69b4,#6a0dad,#4b0082,#00008b,#191970
            dist/aqua.gif?color_snake=#00ced1&color_dots=#b3e5fc,#81d4fa,#4fc3f7,#29b6f6,#0288d1
            dist/fire.gif?color_snake=#ff0000&color_dots=#ff4500,#ff6347,#ff8c00,#ffa500,#ffcc00
          
          
      # push the content of <build_dir> to a branch
      # the content will be available at https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file> , or as github page
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}